name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x' # Usamos la última versión de Node.js

      - name: Build SvelteKit App
        run: |
          echo "Ejecutando npm install..."
          npm install
          echo "Ejecutando npm run build..."
          npm run build
        env:
          NODE_OPTIONS: "--openssl-legacy-provider" # Mantenemos esto por si acaso
          ORYX_DEBUG_MODE: "true"

      - name: Deploy Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_CLIFF_0C6C03B1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # ¡¡¡ESTE ES EL CAMBIO CLAVE QUE DEBE ESTAR ALLÍ!!!
          app_location: "build" # <--- ¡CAMBIA ESTO A "build"!
          api_location: "" # <--- Vacía esto si no tienes una API.
          output_location: "build" # Esta variable no es tan relevante cuando skip_app_build: true
          skip_app_build: true
          # skip_api_build: true # Puedes añadir esto si no tienes funciones de API